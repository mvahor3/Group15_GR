<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-orange.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <title>Pequod's Pizza</title>
    <meta name="description" content="The best DAMM food reivew site">
    <meta name="author" content="Daniel, Allan, Moin, Marquise">
</head>
<body class="body w3-text-theme w3-theme">

    <div id="home-user-options">
        <button onclick="location.href = 'index.html';" type="submit"><i class="fas fa-home" onclick="searchFunction()"></i></button>
        <button onclick="location.href = 'favorites.html';" type="submit"><i class="fa fa-star" onclick="searchFunction()"></i></button>
        <button onclick="location.href = 'reserved.html';" type="submit"><i class="fas fa-clock" onclick="searchFunction()"></i></button>
        <button onclick="location.href = 'account.html';" type="submit"><i class="fa fa-user-circle" onclick="searchFunction()"></i></button>
    </div>
    <div id="home-title">Pequod's Pizza</div>

    <div id="restaurant-picks" class="w3-theme">
            <div id="restaurant-trending">
                <p class="restaurant-pick-title-trend">Trending Picks</p>
                <div class="restaurant-pick-container">
                    <div id="restaurant-trending-picks-slot1" class="restaurant-pick-slot">Large 1 Topping Pizza: $15.99</div>
                    <div id="restaurant-trending-picks-slot2" class="restaurant-pick-slot">BBQ Chicek Pizza: $17.99</div>
                    <div id="restaurant-trending-picks-slot3" class="restaurant-pick-slot">Meatlovers Pizza: $22.99</div>
                </div>
            </div>

            <div id="restaurant-app">
                <p class="restaurant-pick-title-app">Appetizers</p>
                    <div class="restaurant-app-container">
                        <div id="restaurant-app-slot1" class="restaurant-app-slot">Fries: $2.99</div>
                        <div id="restaurant-app-slot2" class="restaurant-app-slot">Wings (6 or 12): $4.99, $8.99</div>
                        <div id="restaurant-app-slot3" class="restaurant-app-slot">Cheesy Bread: $3.99</div>
                    </div>
            </div>

            <div id="restaurant-dessert">
                <p class="restaurant-pick-title-dessert">Dessert</p>
                    <div class="restaurant-dessert-container">
                        <div id="restaurant-dessert-slot1" class="restaurant-dessert-slot">Chocolate Cake: $2.50/Slice</div>
                        <div id="restaurant-dessert-slot2" class="restaurant-dessert-slot">1 Scoop Ice Cream: $1.00</div>
                        <div id="restaurant-dessert-slot3" class="restaurant-dessert-slot">Pretzel: $0.75</div>
                    </div>
            </div>
    </div>
</body>
</html>
